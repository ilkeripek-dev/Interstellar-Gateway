<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Gateway</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }
        
        canvas { display: block; }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(180, 220, 255, 0.8);
            pointer-events: none;
            text-shadow: 0 0 5px #00aaff;
            font-size: 0.9rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border-left: 2px solid #00aaff;
        }
        
        /* Parlaklƒ±k seviyesini g√∂steren dinamik yazƒ± */
        #brightness-indicator {
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            color: #00ffff;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div>Parlaklƒ±k Ayarƒ±: üñ±Ô∏è Tekerlek</div>
        <div id="brightness-indicator">Yoƒüunluk: 2.5</div>
    </div>

    <!-- Three.js ve Eklentileri -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. SAHNE KURULUMU ---
        const scene = new THREE.Scene();
        // Uzay bo≈üluƒüu sisi (Hafif mavi/siyah)
        scene.fog = new THREE.FogExp2(0x000510, 0.02);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 18); 

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        // Daha sinematik renk tonlamasƒ±
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;
        controls.maxPolarAngle = Math.PI / 1.5; // Kameranƒ±n yerin altƒ±na girmesini engelle

        // --- POST-PROCESSING (BLOOM / PARLAMA) ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.strength = 2.5; // Ba≈ülangƒ±√ß parlaklƒ±ƒüƒ±
        bloomPass.radius = 0.5;
        bloomPass.threshold = 0.1;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);


        // --- 2. PARLAKLIK KONTROL√ú (MOUSE TEKERLEƒûƒ∞) ---
        const brightnessIndicator = document.getElementById('brightness-indicator');
        let brightnessTimeout;

        window.addEventListener('wheel', (event) => {
            const sensitivity = 0.002;
            // Tekerlek hareketiyle parlaklƒ±ƒüƒ± deƒüi≈ütir
            bloomPass.strength -= event.deltaY * sensitivity;
            // Sƒ±nƒ±rlar (0 ile 10 arasƒ±)
            bloomPass.strength = Math.max(0.0, Math.min(bloomPass.strength, 10.0));

            // Ekranda g√∂ster
            brightnessIndicator.innerText = `Yoƒüunluk: ${bloomPass.strength.toFixed(1)}`;
            brightnessIndicator.style.opacity = '1';
            
            // 2 saniye sonra yazƒ±yƒ± gizle
            clearTimeout(brightnessTimeout);
            brightnessTimeout = setTimeout(() => {
                brightnessIndicator.style.opacity = '0';
            }, 2000);
        });


        // --- 3. SOLUCAN DELƒ∞ƒûƒ∞ (KUM SAATƒ∞ GEOMETRƒ∞Sƒ∞) ---
        const points = [];
        for (let i = 0; i <= 60; i++) {
            // Y√ºkseklik aralƒ±ƒüƒ±
            const y = (i / 60) * 14 - 7; 
            // Hiperbolik eƒüri form√ºl√º
            const x = Math.sqrt(y * y * 0.5 + 1.5); 
            points.push(new THREE.Vector2(x, y));
        }
        // LatheGeometry: Eƒüriyi d√∂nd√ºrerek 3D ≈üekil olu≈üturur
        const geometry = new THREE.LatheGeometry(points, 64);


        // --- 4. ENERJƒ∞ DOKUSU OLU≈ûTURMA ---
        const createEnergyTexture = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 1024; 
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#000000'; ctx.fillRect(0,0,512,1024);

            // Rastgele enerji s√ºtunlarƒ±
            for(let i=0; i<100; i++) {
                const x = Math.random() * 512;
                const width = Math.random() * 10 + 2;
                const opacity = Math.random() * 0.5 + 0.2;
                
                const gradient = ctx.createLinearGradient(0, 0, 0, 1024);
                gradient.addColorStop(0, `rgba(0, 200, 255, 0)`);
                gradient.addColorStop(0.5, `rgba(150, 230, 255, ${opacity})`);
                gradient.addColorStop(1, `rgba(0, 200, 255, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x, 0, width, 1024);
            }
            return new THREE.CanvasTexture(canvas);
        };

        const texture = createEnergyTexture();
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        
        const material = new THREE.MeshBasicMaterial({
            map: texture,
            color: 0x44aaff,
            transparent: true,
            opacity: 0.8,
            side: THREE.DoubleSide,
            blending: THREE.AdditiveBlending, // Parlama efekti i√ßin √∂nemli
            depthWrite: false 
        });

        const wormhole = new THREE.Mesh(geometry, material);
        scene.add(wormhole);

        // ƒ∞√ß katman (Derinlik hissi i√ßin ikinci, daha soluk katman)
        const innerGeo = new THREE.LatheGeometry(points, 64);
        innerGeo.scale(0.9, 1, 0.9); 
        const innerMat = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.3,
            side: THREE.DoubleSide,
            blending: THREE.AdditiveBlending
        });
        const innerWormhole = new THREE.Mesh(innerGeo, innerMat);
        scene.add(innerWormhole);


        // --- 5. AKRASYON Dƒ∞SKLERƒ∞ (HALKALAR) ---
        const createRing = (yPos) => {
            const ringGeo = new THREE.RingGeometry(3, 12, 64);
            
            // Halka dokusu
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(256,256,50, 256,256,250);
            grad.addColorStop(0, 'rgba(0,0,0,0)');
            grad.addColorStop(0.2, 'rgba(0,150,255,0.8)'); 
            grad.addColorStop(0.5, 'rgba(100,200,255,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,512,512);
            
            // Spiral √ßizgiler
            for(let i=0; i<200; i++) {
                ctx.beginPath();
                const r = Math.random() * 200 + 50;
                const angle = Math.random() * Math.PI * 2;
                ctx.arc(256 + Math.cos(angle)*r, 256 + Math.sin(angle)*r, Math.random()*2, 0, Math.PI*2);
                ctx.fillStyle = 'white'; ctx.fill();
            }

            const ringTex = new THREE.CanvasTexture(canvas);
            
            const ringMat = new THREE.MeshBasicMaterial({
                map: ringTex,
                side: THREE.DoubleSide,
                transparent: true,
                blending: THREE.AdditiveBlending,
                color: 0x88ccff
            });
            
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = -Math.PI / 2;
            ring.position.y = yPos;
            return ring;
        };

        const topRing = createRing(6.5);
        const bottomRing = createRing(-6.5);
        scene.add(topRing);
        scene.add(bottomRing);


        // --- 6. MERKEZ I≈ûIN (BEAM) ---
        const beamGeo = new THREE.CylinderGeometry(0.5, 0.5, 30, 32, 1, true);
        const beamMat = new THREE.MeshBasicMaterial({
            color: 0xaaddff,
            transparent: true,
            opacity: 0.2,
            blending: THREE.AdditiveBlending,
            side: THREE.DoubleSide
        });
        const beam = new THREE.Mesh(beamGeo, beamMat);
        scene.add(beam);


        // --- 7. YILDIZ PARTƒ∞K√úLLERƒ∞ ---
        const pGeo = new THREE.BufferGeometry();
        const pCount = 2000;
        const pPos = new Float32Array(pCount * 3);
        for(let i=0; i<pCount*3; i++) {
            pPos[i] = (Math.random() - 0.5) * 50;
        }
        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        const pMat = new THREE.PointsMaterial({
            color: 0xffffff, size: 0.1, transparent: true, opacity: 0.5
        });
        const stars = new THREE.Points(pGeo, pMat);
        scene.add(stars);


        // --- 8. ANƒ∞MASYON D√ñNG√úS√ú ---
        const clock = new THREE.Clock();

        const animate = () => {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // Doku akƒ±≈üƒ±nƒ± saƒüla
            texture.offset.y = time * 0.5;
            
            // D√∂nme hareketleri
            wormhole.rotation.y = time * 0.2;
            innerWormhole.rotation.y = time * 0.3;
            topRing.rotation.z = time * 0.1;
            bottomRing.rotation.z = -time * 0.1;

            // I≈üƒ±n nefes alma efekti
            beam.scale.x = 1 + Math.sin(time * 2) * 0.1;
            beam.scale.z = 1 + Math.sin(time * 2) * 0.1;

            controls.update();
            // Normal renderer yerine composer (Bloom efekti i√ßin) kullanƒ±yoruz
            composer.render();
        };
        animate();

        // Ekran boyutu deƒüi≈üirse
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
