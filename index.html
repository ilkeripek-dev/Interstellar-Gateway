<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Gateway - Warp Speed</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Courier New', monospace;
        }
        
        canvas { display: block; cursor: pointer; } /* ƒ∞mleci deƒüi≈ütirdim */

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(180, 220, 255, 0.8);
            pointer-events: none;
            text-shadow: 0 0 5px #00aaff;
            font-size: 0.9rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border-left: 2px solid #00aaff;
        }
        
        .instruction {
            margin-top: 5px;
            font-size: 0.8rem;
            color: #00ffff;
            opacity: 0.8;
        }

        #brightness-indicator {
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.5s;
            color: #00ffff;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div>Parlaklƒ±k Ayarƒ±: üñ±Ô∏è Tekerlek</div>
        <div class="instruction">üöÄ Hƒ±zlanmak i√ßin: BASILI TUT</div>
        <div id="brightness-indicator">Yoƒüunluk: 2.5</div>
    </div>

    <!-- Three.js ve Eklentileri -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // --- 1. SAHNE KURULUMU ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000510, 0.02);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 18); 

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.5;
        controls.maxPolarAngle = Math.PI / 1.5; 

        // --- POST-PROCESSING (BLOOM) ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.strength = 2.5; 
        bloomPass.radius = 0.5;
        bloomPass.threshold = 0.1;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);


        // --- 2. PARLAKLIK KONTROL√ú ---
        const brightnessIndicator = document.getElementById('brightness-indicator');
        let brightnessTimeout;

        window.addEventListener('wheel', (event) => {
            const sensitivity = 0.002;
            bloomPass.strength -= event.deltaY * sensitivity;
            bloomPass.strength = Math.max(0.0, Math.min(bloomPass.strength, 10.0));

            brightnessIndicator.innerText = `Yoƒüunluk: ${bloomPass.strength.toFixed(1)}`;
            brightnessIndicator.style.opacity = '1';
            
            clearTimeout(brightnessTimeout);
            brightnessTimeout = setTimeout(() => {
                brightnessIndicator.style.opacity = '0';
            }, 2000);
        });


        // --- 3. GEOMETRƒ∞ (ƒ∞Kƒ∞YE B√ñL√úNM√ú≈û KUM SAATƒ∞) ---
        const pointsTop = [];
        for (let i = 0; i <= 30; i++) {
            const y = (i / 30) * 7; 
            const x = Math.sqrt(y * y * 0.5 + 1.5); 
            pointsTop.push(new THREE.Vector2(x, y));
        }

        const pointsBottom = [];
        for (let i = 0; i <= 30; i++) {
            const y = (i / 30) * 7 - 7; 
            const x = Math.sqrt(y * y * 0.5 + 1.5); 
            pointsBottom.push(new THREE.Vector2(x, y));
        }

        const geometryTop = new THREE.LatheGeometry(pointsTop, 64);
        const geometryBottom = new THREE.LatheGeometry(pointsBottom, 64);


        // --- 4. ENERJƒ∞ DOKUSU ---
        const createEnergyTexture = () => {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 1024; 
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#000000'; ctx.fillRect(0,0,512,1024);

            for(let i=0; i<100; i++) {
                const x = Math.random() * 512;
                const width = Math.random() * 10 + 2;
                const opacity = Math.random() * 0.5 + 0.2;
                
                const gradient = ctx.createLinearGradient(0, 0, 0, 1024);
                gradient.addColorStop(0, `rgba(0, 200, 255, 0)`);
                gradient.addColorStop(0.5, `rgba(150, 230, 255, ${opacity})`);
                gradient.addColorStop(1, `rgba(0, 200, 255, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(x, 0, width, 1024);
            }
            return new THREE.CanvasTexture(canvas);
        };

        const texture = createEnergyTexture();
        texture.wrapS = THREE.RepeatWrapping;
        texture.wrapT = THREE.RepeatWrapping;
        
        const material = new THREE.MeshBasicMaterial({
            map: texture,
            color: 0x44aaff,
            transparent: true,
            opacity: 0.8,
            side: THREE.DoubleSide,
            blending: THREE.AdditiveBlending,
            depthWrite: false 
        });

        const wormholeTop = new THREE.Mesh(geometryTop, material);
        const wormholeBottom = new THREE.Mesh(geometryBottom, material);
        scene.add(wormholeTop);
        scene.add(wormholeBottom);


        // --- ƒ∞√á KATMAN ---
        const innerMat = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.3,
            side: THREE.DoubleSide,
            blending: THREE.AdditiveBlending
        });

        const innerGeoTop = new THREE.LatheGeometry(pointsTop, 64);
        innerGeoTop.scale(0.9, 1, 0.9);
        const innerWormholeTop = new THREE.Mesh(innerGeoTop, innerMat);
        scene.add(innerWormholeTop);

        const innerGeoBottom = new THREE.LatheGeometry(pointsBottom, 64);
        innerGeoBottom.scale(0.9, 1, 0.9);
        const innerWormholeBottom = new THREE.Mesh(innerGeoBottom, innerMat);
        scene.add(innerWormholeBottom);


        // --- 5. AKRASYON Dƒ∞SKLERƒ∞ ---
        const createRing = (yPos) => {
            const ringGeo = new THREE.RingGeometry(3, 12, 64);
            
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            const grad = ctx.createRadialGradient(256,256,50, 256,256,250);
            grad.addColorStop(0, 'rgba(0,0,0,0)');
            grad.addColorStop(0.2, 'rgba(0,150,255,0.8)'); 
            grad.addColorStop(0.5, 'rgba(100,200,255,0.2)');
            grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0,0,512,512);
            
            for(let i=0; i<200; i++) {
                ctx.beginPath();
                const r = Math.random() * 200 + 50;
                const angle = Math.random() * Math.PI * 2;
                ctx.arc(256 + Math.cos(angle)*r, 256 + Math.sin(angle)*r, Math.random()*2, 0, Math.PI*2);
                ctx.fillStyle = 'white'; ctx.fill();
            }

            const ringTex = new THREE.CanvasTexture(canvas);
            
            const ringMat = new THREE.MeshBasicMaterial({
                map: ringTex,
                side: THREE.DoubleSide,
                transparent: true,
                blending: THREE.AdditiveBlending,
                color: 0x88ccff
            });
            
            const ring = new THREE.Mesh(ringGeo, ringMat);
            ring.rotation.x = -Math.PI / 2;
            ring.position.y = yPos;
            return ring;
        };

        const topRing = createRing(6.5);
        const bottomRing = createRing(-6.5);
        scene.add(topRing);
        scene.add(bottomRing);


        // --- 6. MERKEZ I≈ûIN ---
        const beamGeo = new THREE.CylinderGeometry(0.5, 0.5, 30, 32, 1, true);
        const beamMat = new THREE.MeshBasicMaterial({
            color: 0xaaddff,
            transparent: true,
            opacity: 0.2,
            blending: THREE.AdditiveBlending,
            side: THREE.DoubleSide
        });
        const beam = new THREE.Mesh(beamGeo, beamMat);
        scene.add(beam);


        // --- 7. YILDIZ PARTƒ∞K√úLLERƒ∞ ---
        const pGeo = new THREE.BufferGeometry();
        const pCount = 2000;
        const pPos = new Float32Array(pCount * 3);
        for(let i=0; i<pCount*3; i++) {
            pPos[i] = (Math.random() - 0.5) * 50;
        }
        pGeo.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
        const pMat = new THREE.PointsMaterial({
            color: 0xffffff, size: 0.1, transparent: true, opacity: 0.5
        });
        const stars = new THREE.Points(pGeo, pMat);
        scene.add(stars);


        // --- 8. HIZ KONTROL√ú VE ANƒ∞MASYON ---
        
        const clock = new THREE.Clock();
        
        // Hƒ±z Deƒüi≈ükenleri
        let isMouseDown = false;
        let currentRotationSpeed = 0.2; // Ba≈ülangƒ±√ß d√∂n√º≈ü hƒ±zƒ±
        let currentFlowSpeed = 0.5;     // Ba≈ülangƒ±√ß doku akƒ±≈ü hƒ±zƒ±
        
        // Birikimli Deƒüerler (Akƒ±cƒ± ge√ßi≈ü i√ßin)
        let rotationAccumulator = 0;
        let textureAccumulator = 0;

        // Olay Dinleyicileri
        window.addEventListener('mousedown', () => isMouseDown = true);
        window.addEventListener('mouseup', () => isMouseDown = false);
        window.addEventListener('touchstart', () => isMouseDown = true);
        window.addEventListener('touchend', () => isMouseDown = false);

        const animate = () => {
            requestAnimationFrame(animate);
            const delta = clock.getDelta(); // Her kare arasƒ±ndaki s√ºre

            // Hedef Hƒ±zlar (Basƒ±lƒ±yken hƒ±zlƒ±, deƒüilken yava≈ü)
            // D√∂n√º≈ü hƒ±zƒ± 0.2 -> 2.0'a √ßƒ±kƒ±yor
            // Akƒ±≈ü hƒ±zƒ± 0.5 -> 3.0'a √ßƒ±kƒ±yor
            const targetRot = isMouseDown ? 2.0 : 0.2;
            const targetFlow = isMouseDown ? 3.0 : 0.5;

            // Lerp (Yumu≈üak Ge√ßi≈ü)
            currentRotationSpeed += (targetRot - currentRotationSpeed) * 0.05;
            currentFlowSpeed += (targetFlow - currentFlowSpeed) * 0.05;

            // Birikimli deƒüerleri g√ºncelle
            rotationAccumulator += delta * currentRotationSpeed;
            textureAccumulator += delta * currentFlowSpeed;

            // Doku akƒ±≈üƒ±
            texture.offset.y = textureAccumulator;
            
            // ZIT Y√ñNL√ú D√ñN√ú≈ûLER
            // √úst taraf
            wormholeTop.rotation.y = rotationAccumulator;
            innerWormholeTop.rotation.y = rotationAccumulator * 1.5;
            topRing.rotation.z = rotationAccumulator * 0.5;

            // Alt taraf (Negatif d√∂n√º≈ü)
            wormholeBottom.rotation.y = -rotationAccumulator;
            innerWormholeBottom.rotation.y = -rotationAccumulator * 1.5;
            bottomRing.rotation.z = -rotationAccumulator * 0.5;

            // I≈üƒ±n efekti (Hƒ±za g√∂re geni≈ülesin)
            const beamPulse = 1 + Math.sin(clock.getElapsedTime() * 2) * 0.1;
            const beamExpand = (currentRotationSpeed - 0.2) * 0.5; // Hƒ±zlanƒ±nca ek geni≈üleme
            beam.scale.x = beamPulse + beamExpand;
            beam.scale.z = beamPulse + beamExpand;

            controls.update();
            composer.render();
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
